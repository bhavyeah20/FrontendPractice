<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container mx-5">
        <h1 class="display-1 text-center">Forms</h1>
        <form action="#nowhere">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label  class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" id="email" placeholder="Email">       
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="password">password</label>
                    <input class="form-control" type="password" id="password" placeholder="password">       
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="state" >State</label>
                <select class="form-control" name="state" id="state">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                </select>
            </div>

            <div class="row g-1">
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="address">Street Address</label>
                    <input type="text" class="form-control" id="address" placeholder="bhopal">
                </div>
                <div class="mb-3 col-md-3 col-6">
                    <label class="form-label" for="city">Street city</label>
                    <input type="text" class="form-control" id="city" placeholder="bhopal">
                </div>
                <div class="mb-3 col-md-3 col-6">
                    <label class="form-label" for="zipcode">Street zipcode</label>
                    <input type="text" class="form-control" id="zipcode" placeholder="bhopal">
                </div>
            </div>
            
            <div class="mb-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-label" class="form-check-label" for="flexCheckDefault">
                  Sign Me Up
                </label>
              </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
